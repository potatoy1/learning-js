<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_modal{
        display: none;
        position: fixed; /* 모달 전체창은 항상 fixed로 만든다.*/
        width: 100%;
        height: 100%; /* fixed에선 height %도 먹음 */
        left: 0px;
        top: 0px;
        background-color: rgba(255, 255, 255, 0.5); /* 투명도 0.5 */
    }
    #id_content{
        position: relative;
        left: 30%;
        top: 30%;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <img src="../images/mudo8.jpg"><br>
    <input type="button" value="모달창 열기" onclick="f_modalOpen()">
<!--window.open에 제약사항이 걸리다보니, div를 이용해서 새창인 것 처럼 사용하는데 이것을 modal이라고 부름
    모달의 특징은 모달창을 닫지 않으면 모달 뒤에 있는 메인창을 클릭할 수 없음-->
<div id="id_modal">
    <div id="id_content">
        <h1>모달</h1>
        <input type="button" value="X" onclick="f_modalClose()">
    </div>
</div>    
<script>
    var v_modal = document.querySelector("#id_modal");
    function f_modalOpen(){
        v_modal.style.display = "block"; // 보이게
    }
    
    function f_modalClose(){
        v_modal.style.display = "none";

    } 
</script>
</body>
</html>
