<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #kgs{
        position : absolute; /* position:static 기본값은 안 움직임, 브라우저 권한*/
        display: inline-block;
        width: 50px;
        height: 50px;
        background-image: url("../images/mudo7.jpg");
        background-size: 50px 50px;
    }
    #id_fix{
        position:fixed; /* 디자이너들의 요구로 나중에 추가된 걸로 알려짐 보통 웹페이지에서 메뉴를 fixed많이 함.*/
        width: 100%;
        height: 20vh;
        left: 0px;
        top: 20px;
        background-color: rgb(0, 0, 0);
        color: rgb(255, 226, 226);
    }
</style>
</head>
<body>
<!-- <div id ="id_fix" ><h1>난 최고의 프로그래머다</h1></div> -->
<div id="kgs" onmousedown="f_down()" onmouseup="f_up()"></div>

<script>
    var v_kgs = document.querySelector("#kgs");
    window.addEventListener("mousemove", function(){
        v_kgs.style.left = event.clientX+"px";
        v_kgs.style.top = event.clientY +"px";    //style의 left/top/height...은 단위 꼭 붙여주기!
        // console.log("마우스 x좌표: " + event.clientX );
        // console.log("마우스 y좌표: " + event.clientY );
        // console.log("=================================");
    })

    
</script>
</body>
</html>
