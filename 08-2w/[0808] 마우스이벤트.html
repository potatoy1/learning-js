<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp{
        width: 80%;
        height: 70vh;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <div id="id_disp" onmousedown="f_down()" onmouseup="f_up()" oncontextmenu="return f_contextmenu()"></div> <!--inline으로 contextmenu막을떄는 return을 써야함.(방법1)-->
<script>
    // contextmenu 못나오게
    // function f_contextmenu(){
    //     return false;
    // }
   
    /* oncontextmenu 방법2
    var v_disp = document.querySelector('#id_disp');
    v_disp.addEventListener("contextmenu", function(){
        event.preventDefault(); //원래 장착 기능 막기
    });
    */
   
    function f_up(){
        alert("눌렀던 버튼 놓았다.")
    }

    function f_down() {
        // alert(event.button); // 어느 버튼을 눌렀나(0, 1, 2)
        // alert(event.which); //이것도 어느 버튼 눌렀는지(1, 2, 3)
        if(event.button ==0){
            v_disp.innerHTML = "<h1> 왼쪽 </h1>";
        }
        if(event.button ==1){
            v_disp.innerHTML = "<h1> 가운데 </h1>";
        }
        if(event.button ==2){
            v_disp.innerHTML = "<h1> 오른쪽 </h1>"; //context menu
        }
    }
</script>
</body>
</html>
