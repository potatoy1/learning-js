<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // == vs === 약한비교 vs 강한비교
        if([]===[]){        // 객체는 값이 같을지라도 존재감이 달라요
            alert("뜨나요? 타입이 같은데");
        }
        if("123"==123){     // loose compare(약한비교, 형변환이 발생(문자가 숫자로변환됨))
            alert("오잉?");
        }

        if("123"===123){    // strict compare(강한비교, 형변환이 안 일어남)
            alert("안 오잉?");
        }
    </script>
</body>
</html>
