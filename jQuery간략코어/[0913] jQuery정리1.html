<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    로<input type="checkbox" name="blink" id="roze">
    제<input type="checkbox" name="blink" id="jenni">
    리<input type="checkbox" name="blink" id="risa">
    지<input type="checkbox" name="blink" id="jisu" checked>
    <script>
        // 향후 jQuery는 없어질 거라고 그이 모든 전문가들이 예견하고 있지만
        // 없어지는데는 한참 시간이 걸리고, 정말 완전히 없어질지는 의문
        // 현실적으로, 자바스크립트(바닐라)를 좀 더 많이 사용하고, 
        // jQuery를 조금씩 석어서 쓰는 것이 유리한 상황
        // 브라우저 호환성 문제로 어쩔 수 없이 jQuery를 써야 유리한 부분도
        // 아직 남아있음

        // 속성명=값 아닌 그냥 혼자 기술만 되면 되는 것을 jQuery에선
        // Property라고 부름, 원래 attr메소드로 대응하려다 
        // 애매하게 대응해서 버그도 생기고, 의미도 애매하다 해서 
        // 별도 prop메소드로 대응하게 됨.
        // alert($("input[name=blink]").eq(3).attr("checked")); //true/false
        alert($("input[name=blink]").eq(3).prop("checked")); //true/false

        // jQuery기본 메소드,prop()!!!!손이 외울때까지!!!
        // html(),eq(),val(),attr(),css(),on("이벤트명",콜백함수),이벤트명(콜백함수),empty()
        // addClass("클래스명"),removeClass("클래스명")
        // $(function(){}) => DomContentLoaded 이벤트에 발생
        // $(document.querySelector("#id")) $로 둘러싸면 제이쿼리객체로 바뀜.!!!!!!!!!!!!!!!!!!!!!!
        //   -> 일반 dom객체를 $()로 둘러싸면 jQuery객체로 바꿔서 jQuery메소드를 쓸 수 있다.
        // 성능상주의: 메소드체이닝을 많이 쓰거나 객체를 변수로 받아둬야 성능상 손해를 줄일 수 있다(jQuery내부에는 for문이 너무 많이 뺑뻉)
        $divs = $("div"); 
    </script>
</body>
</html>
