<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        border: 1px solid black; /* 시작할때는 필수, 끝에는 주석처리 */
    }
    #wrapper{
        width: 98vw;
        height: 98vh;
    }
    .common{
        width: 100%;
    }
    #header{
        width: 100%;    /* 자식은 부모 기준으로 계산됨 */
        height: 30%;
    }
    #content{
        height: 50%;
    }
    #footer{
        height: 20%;
    }
    .garo{
        display: inline-block;
        vertical-align: top; /* 이게 없으면 상당히 눈에 거슬림 */
        width: 32%;
        height: 100%;
    }
</style>
<body>
    <!--항상 세로로 먼저 나누고, 가로 나누고, 세로나누고, 가로 나누기 식으로 
        처음 나눌땐 relative나 absolute를 사용하지 않는다.
        border 스타일을 이용해서 눈으로 영역을 보녀서 작업한다.
        제일 큰 영역(wrapper나 container란 이름으로)을 전체 영역으로 잡아주고 시작한다.(디자이너 스타일)
    -->
    <div id="wrapper">
        <div id="header" class="common">헤딩</div>
        <div id="content" class="common">
            <div class="garo"></div>
            <div class="garo">지현</div>
            <div class="garo">재경</div>
        </div>
        <div id="footer" class="common">발딩</div>
    </div>
</body>
</html>
