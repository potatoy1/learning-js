<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
    <div id="disp"></div>

</body>
<script>
// 자바스크립트 라이브러리 중에 jQuery라는게 있는데 
// 지금 하는 걸 잘 이해하면 큰 부담없이 쓸 수 있음
// 안 그럼 이해 안되는 상태로 외워서 써야 하는데, 실력에도 도움이 안되고
// 시간이 흐르면 jQuery도 거의 사용하지 않을 거 라서 남는게 없음!    
$("#disp").html("메롱")             // html메소드는 innerHTML속성을 컨트롤
          .css("color", "pink")     // css메소드는 style속성(객체)를 컨트롤
          .css("backgroundColor", "black");
console.log($);
</script>
