    // div태그 중에서 속성 data-num값이 n홀수 인것만 
    // 테두리 border를 맘대로 맹그시옹
    $("div").attr("data-num",function(p_index,p_value){
        var v_lastNum = p_value.substring(p_value.length-1);
        if(v_lastNum % 2){  // 0이면 false고 1이면 true이니까
            $(this).css("border","3px solid blue").css("border-radius","50%");
        }
    })

    // div태그 innerHTML에 문자열 "맨날"이 있는 것만 글자색 노랑, 배경색 까망, font-size 4배로 바꾸시오

    $("div").html(function(p_inx,p_html){
        if(p_html.indexOf("맨날") != -1){
            $(this).css("color","yellow").css("background-color","black").css("font-size","4em");
