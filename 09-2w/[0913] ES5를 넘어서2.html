    $("div").html((p_inx,p_html)=>{

    // Arrow function(화살표 함수)
    // 화살표함수는 this사용에 몇가지 제약사항이 있는데
    // 제약사항 외우지말고, this가 원하는대로 동작하지 않으면
    // 그냥 function 키워드를 사용할 것
    // 강제로 꼭 쓰라는건 아니지만 시대적 패션코드이니 조금 따라가 주는걸로

    */
    /*
    const f_arrow2 = p_arg => p_arg*2;  // 이렇게 위를 간략히 표현가능  -> 매개변수 1개일때만 괄호생략가능, 리턴한개일때만 리턴생략가능.
    alert(f_arrow2("100")); // 눈으로 확인

    myFunc();
    /* 정석 함수 선언법

    // 표현식을 이용한 함수 선언, hoisting에 해당 안됨(순서중요)
    var myFunc = function(){
        alert("완전 메롱");
    }
    
    

    // spread operator (펼침 연산자)
    function myFunc(...p_args) {
        for(let i=0;i<p_args.length;i++) {
            alert(p_args[i]);
        }
    }
    myFunc("a","b","c","d","e","f","g");
    myFunc("fbi","kgb","kjw");
