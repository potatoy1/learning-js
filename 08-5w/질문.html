<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // sequence(순서 엄청 중요) 한 줄씩 해석됨! btn2밑에 있어야 실행되고 위에 넣고싶을경우 window.onload = function(){ 사용
        alert(document.querySelector("#btn2").innerHTML); 
    </script>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
<script>
btn1.onclick = function(){
    alert("버튼1");
}
// 덮어쓰게 됨
var v_check=1;
btn1.onclick = function(){
    // 보통 자주 불리는(1번) 함수 안에 addEventListener를 
    // 사용하면 원하지 않게 여러번 실행되는 것을 확인 할 수 있음
    // 꼭 잘 구분해서 쓸 것
    btn2.addEventListener("click", function(){
        alert("메롱" + v_check);
    });
    v_check++;
}


// 레이아웃 : border를 꼭 사용, 완성되면 border지움, static 기준으로 만들고, 필요하면 relative, absolute 사용, 항상 나누기는 세로 먼저
// 시퀀스 : html은 인터프리터방식-> 

</script>
</body>
</html>
