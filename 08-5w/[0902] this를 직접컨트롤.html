<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 다른 소스에 this를 썼는지 안썼는지, 일일이 확인해가며
    // 프로그램 하는 것은 안 개즐!
    // 기억합니다! call, apply, bind : call하고 apply는 둘중 1개만 기억해도되고 bind는 꼭 기억!
    function f_check(p_arg1,p_arg2,p_arg3){
        console.log(this,p_arg1,p_arg2,p_arg3);
    }
    var v_sj = {"name": "선주"};
    var v_mj = {"name": "민정"};
    // 함수호출 

    f_check.call(v_sj,"p_arg1","흥","칫");  // this를 강제로 v_sj를 가리키게 함
    f_check.call(v_mj,"p_arg1","칫","흥");  // this를 강제로 v_mj를 가리키게 함

    // apply는 call과 같지만, 단지 매개변수들을 배열에 담아서 넘겨야 함
    // 상황에 따라서는 call보다 apply가 편할 수는 있지만 기본기능은 똑같음
    f_check.apply(v_sj,["p_arg1","흥","칫"]);
    f_check.apply(v_mj,["p_arg2","흥","칫"]);

    /*
        call과 apply의 첫번째 매개변수값이 this에 세팅된다는 사실을 기억
    */
</script>
