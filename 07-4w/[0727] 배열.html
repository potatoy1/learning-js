        for(var i=10; i>0; i--){
            push(v_arr,i);
        }
        alert(v_arr);

        //배열 끝에 값 넣어주는 함수 -> length속성을 이용하면 거저당
        function push(p_arr, p_val){
            p_arr[p_arr.length] = p_val;
