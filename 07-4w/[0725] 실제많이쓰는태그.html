<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!--빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <!--table style="border:2px;border-style: groove;border-color:blue;"-->
        <table border="2px">
        <!--tr table row, td table data, th table header  -->
        <tr><th>이름</th><th>나이</th><th>1개 추가</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머겡</td></tr>
        <tr><td>지수</td><td rowspan="2">28</td></tr>
        <tr><td>김태훈 </td></tr>
        <tr>
            <td colspan="3"><img src="../images/myjisu2.jpg" width="300" height="300"></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!--그림 넣기-->
    <!--alt는 alternative(대체글자) 이미지가 지원안되는 브라우저에서 글자로 대체-->
    <!--Tag 안에 쓴 src alt같은 값들을 속성(attributes)라고 부름 -->
    <img src="../images/myjisu.jpg" width="300" height="300"><br>
    <img src="../images/myjisu2.jpg" alt="지수그림2" width="300" height="300"><br>
    <img src="https://cgeimage.commutil.kr/phpwas/restmb_allidxmake.php?idx=3&simg=20191008153901898TJ30344_1.jpg" width="300" height="300"alt="실제 거의 쓸일이 없음"><br>

    
</body>
</html>
