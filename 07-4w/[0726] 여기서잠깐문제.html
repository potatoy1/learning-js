<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_aaa = 36;
    var v_bbb = 63;
    //위 두 변수의 값을 추가 변수 선언없이 산술 연산만으로 Swap하시용?
    //한때 외국계 기업에서 신입개발자가 변수의 동작을 제대로 이해하는지
    //확인용으로 썼던 문제
    v_aaa = v_bbb + v_aaa;
    v_bbb = v_aaa - v_bbb;
    v_aaa = v_aaa - v_bbb;
    alert("v_aaa=" + v_aaa + ", v_bbb=" + v_bbb );
  
</script>
