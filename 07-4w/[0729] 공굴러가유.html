<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_ball{
        /*transform: skewX(45deg);*/
        position: absolute;
        top: 50px;
        width:100px;
        height:100px;
        background-image: url("./images/hh.jpg");
        background-size: 100px 100px;
        border-radius: 50px 50px; /* width height의 절반을 주면 동그라미*/
    }
    #id_bar{
        position: absolute;
        width: 200px;
        height: 20px;
        background-color: cornflowerblue;
        bottom: 50px;
    }
</style>
</head>
<body>
<h1>과제는 막대가 공을 튕겨 내기</h1>
<h1>과제는 막대가 왼쪽 오른쪽 벽속으로 안 들어가기</h1>
<div id="id_ball"></div>
<div id ="id_bar" style="left:30px"></div>
<input type="button" value="누르세요" onclick="f_move()">
<script>
//javascript에서 브라우저의 탭 하나하나를 window라는 키워드로 부름
//javascript는 window 안에서 돌아감, window안에 URL이 바뀌면
//이전껀 다(선언되었던 변수 함수등등) 없어짐
var v_ball = document.querySelector('#id_ball');
var v_bar = document.querySelector('#id_bar');
var v_mvWidth = 5; //수평 이동거리
var v_mvHeight =5; //수직 이동거리
console.log("width:",window.innerWidth); // 사용자가 보는 화면 넓이값
console.log("height",window.innerHeight);// 사용자가 보는 화면 높이값
//여기서 돌발 5분 과제 오른쪽 벽 맞고 튀어나옵니다
//돌발 문제 왜 안 움직이고 있을까요?
var v_gakdo =0;  //공 데굴데굴 굴리기 기본각도

function f_move(){
    if(!v_ball.style.left){ // 해당 태그내에 정의가 안되어 있다면
        v_ball.style.left ="0px"; 
        v_ball.style.top ="50px";
    }
    v_ball.style.left = parseInt(v_ball.style.left) + v_mvWidth + "px";
    // v_ball.style.top = parseInt(v_ball.style.top) + v_mvHeight + "px";
   
    v_gakdo = v_gakdo + 5;
    v_ball.style.transform = "rotate(" + v_gakdo + "deg)";

    var v_ballLeft = parseInt(v_ball.style.left);
    var v_ballRight = parseInt(v_ball.style.left) + 100; //ball의 width 100
    var v_ballTop = parseInt(v_ball.style.top);
    var v_ballBottom = parseInt(v_ball.style.top) + 100; //ball의 height 100
    //오른쪽 충돌과 왼쪽 충돌은 별개( and가 아닌 or연산)--> 좌우충돌
    if(v_ballRight > window.innerWidth || v_ballLeft < 0){
        v_ball.style.transform = "skewX(45deg)";
        v_mvWidth = -v_mvWidth; //부호 반전
    }
    //상하충돌
    if(v_ballBottom > window.innerHeight || v_ballTop < 0){
        v_ball.style.transform = "skewY(45deg)";
        v_mvHeight = -v_mvHeight; //부호 반전
    }
    if(!v_bar.style.left){ 
     v_bar.style.left="0px"; 
     v_bar.style.bottom="50px"; 

     }
    // if( v_ballLeft == parseInt(v_bar.style.left)){
    //     v_mvHeight = -v_mvHeight;
    // }
        setTimeout(f_move,50);
    }

window.onkeydown = function(){

    if(event.keyCode == 37){ // 왼쪽화살표
        v_bar.style.left = parseInt(v_bar.style.left) - 10 + "px";
    }   
    if(event.keyCode == 39){ // 오른쪽화살표
        v_bar.style.left = parseInt(v_bar.style.left) + 10 + "px";
    } 
    if(parseInt(v_bar.style.left) < 0){
        v_bar.style.left = parseInt(v_bar.style.left) + 10 + "px";
    }
    if(parseInt(v_bar.style.left)+200 > window.innerWidth){
        v_bar.style.left = parseInt(v_bar.style.left) - 10 + "px";
    }
}
</script>
</body>
</html>
