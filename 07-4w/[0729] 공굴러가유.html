<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_ball{
        transform: skewX(45deg);
        position: absolute;
        top: 50px;
        width:100px;
        height:100px;
        background-image: url("./images/hh.jpg");
        background-size: 100px 100px;
        border-radius: 50px 50px; /* width height의 절반을 주면 동그라미*/
    }
    #id_bar{
        position: absolute;
        width: 200px;
        height: 20px;
        background-color: cornflowerblue;
        top: 450px; /* 움직임 구현할 때 left, top을 많이 쓰고 bottom, right는 잘 안 씀*/
    }
</style>
</head>
<body>
<h1>과제는 막대가 공을 튕겨 내기</h1>
<h1>과제는 막대가 왼쪽 오른쪽 벽속으로 안 들어가기</h1>
<div id="id_ball"></div>
<div id ="id_bar" style="left:30px"></div>  <!--인라인스타일-->
<input type="button" value="누르세요" onclick="f_proxy()"> <!--이벤트 등록법 1번(인라인) 보통 디버깅용으로 쓰고 배포할때는 2번 3번처럼 스크립트안에 쓴다.-->
<input type="button" value="그만하기" id="id_stop">
<input type="button" value="스피드업" onclick="f_move()">
<script>
var v_stop = document.querySelector("#id_stop");
/*// //이벤트 등록법 2번
v_stop.onclick = function(){
    alert("그만하기");
}  

v_stop.onclick = function(){
    alert("멈추기 버튼");
}
//덮어써버림(자바로 보면 OverRiding)
v_stop.onclick = function(){
    alert("효정인 웃음이 많아요^___^");
}*/

//이벤트 등록법 3번, 권장되는 최신버전, 하지만 상황에 따라 골라 씀
//규모가 커서 한 객체의 이벤트에 개발자마다 하고픈 일이 다를때 사용하면 좋다, 잘 못 쓰면 문제가 잘 안보이는 문제가 있다.
v_stop.addEventListener("click",function(){
    alert("addEventListener를 이용한 이벤트")
});

v_stop.addEventListener("click",function(){
    alert("다영인 전설의 PM(Project Manager)이 될거에요")
});

var isStart = false; //이런 변수를 flag변수, switch변수라고 부름
function f_proxy(){  //proxy 패턴이라고 불리는 데 아주 중요
    if(!isStart){    //직접 제어하는 것이라 머리 아플 때
        f_move();    //머리속에 대리인을 생각합니다.
        isStart = true;    
    }
}

//javascript에서 브라우저의 탭 하나하나를 window라는 키워드로 부름
//javascript는 window 안에서 돌아감, window안에 URL이 바뀌면
//이전껀 다(선언되었던 변수 함수등등) 없어짐
var v_ball = document.querySelector('#id_ball');
var v_bar = document.querySelector('#id_bar');
var v_mvWidth = 5; //수평 이동거리
var v_mvHeight =5; //수직 이동거리
console.log("width:",window.innerWidth); // 사용자가 보는 화면 넓이값
console.log("height",window.innerHeight);// 사용자가 보는 화면 높이값
//여기서 돌발 5분 과제 오른쪽 벽 맞고 튀어나옵니다
//돌발 문제 왜 안 움직이고 있을까요?
var v_gakdo =0;  //공 데굴데굴 굴리기 기본각도

function f_move(){
    //alert(v_bar.style.top); ---인라인스타일이 아닐 경우 빈 공백이 나온다. parseInt(v_bar.style.top)했을 경우 초기값이 없어서 nan이 나온다.
    if(!v_ball.style.left){ // 해당 태그내에 style정의가 안되어 있다면(빈 공백으로 읽히면 false이므로)
        v_ball.style.left ="0px"; 
        v_ball.style.top ="50px";
        v_bar.style.left ="30px";
        v_bar.style.top ="450px";
    }
    v_ball.style.left = parseInt(v_ball.style.left) + v_mvWidth + "px";
    v_ball.style.top = parseInt(v_ball.style.top) + v_mvHeight + "px";
   
    v_gakdo = v_gakdo + 5;
    v_ball.style.transform = "rotate(" + v_gakdo + "deg)";

    var v_ballLeft = parseInt(v_ball.style.left);
    var v_ballRight = parseInt(v_ball.style.left) + 100; //ball의 width 100
    var v_ballTop = parseInt(v_ball.style.top);
    var v_ballBottom = parseInt(v_ball.style.top) + 100; //ball의 height 100
    var v_barLeft = parseInt(v_bar.style.left);
    var v_barRight = v_barLeft + 200;
    var v_barTop = parseInt(v_bar.style.top);

    var chk1 = v_ballRight >= v_barLeft // 비교연산자의 결과는 true/false
    var chk2 = v_ballLeft <= v_barRight
    var chkResult = chk1 && chk2;
    
    //막대기와 공 충돌 구현, 좌우 범위안에서 공의 bottom이 막대의 top을 만났을 때 
    if((v_ballBottom >= v_barTop) && chkResult){
        v_ball.style.transform = "skewY(45deg)"; // 괜히 충돌효과
        v_mvHeight = -v_mvHeight; //Y츅 움직임과 반대로
    }
    //오른쪽 충돌과 왼쪽 충돌은 별개( and가 아닌 or연산)--> 좌우충돌
    if(v_ballRight > window.innerWidth || v_ballLeft < 0){
        v_ball.style.transform = "skewX(45deg)";
        v_mvWidth = -v_mvWidth; //부호 반전
    }
    //상하충돌
    if(v_ballBottom > window.innerHeight || v_ballTop < 0){
        v_ball.style.transform = "skewY(45deg)";
        v_mvHeight = -v_mvHeight; //부호 반전
    }
    setTimeout(f_move,50);
}

window.onkeydown = function(){

    var v_barLeft = parseInt(v_bar.style.left);
    var v_barRight = parseInt(v_bar.style.left) + 200;


    if(event.keyCode == 37){ // 왼쪽화살표
        v_bar.style.left = parseInt(v_bar.style.left) - 10 + "px";
    }   
    if(event.keyCode == 39){ // 오른쪽화살표
        v_bar.style.left = parseInt(v_bar.style.left) + 10 + "px";
    } 
    if(v_barLeft < 0){
        v_bar.style.left = v_barLeft + 10 + "px";
    }
    if(v_barRight > window.innerWidth){
        v_bar.style.left = v_barLeft - 10 + "px";
    }
}
</script>
</body>
</html>
