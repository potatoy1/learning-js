<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>돼지탈 시계 맹글어 오기</title>
    <style>
        #id_clock{
            text-align: center;
            color: yellow;
            background-color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="id_clock">00:00:00</div>
    <script>
        // 스크립트에서 현재 날짜 읽어오기
        // 오늘의 과제는 setTimeout을 이용해서 1초마다 
        // 시계값이 업데이트 되도록 합니다
        // 형식은 시간 24시간 기준, 자릿수 두자리
        function f_time(){
        var v_today = new Date(); // 자바에서 훔쳐 옴 만들기 귀찮아서(개인적 소견)
        var v_year = v_today.getFullYear();     //년
        var v_month = v_today.getMonth() +1;   //월 주의? 눈으로 꼭 확인
        var v_date = v_today.getDate();         //일
        
        var v_hour = "0"+v_today.getHours();    //시
        var v_min = "0"+v_today.getMinutes();   //분
        var v_secs = "0"+v_today.getSeconds();   //초
        
        id_clock.innerHTML = v_hour + ":" + v_min.substr() + ":" + v_secs.substr(1,3);
        setTimeout(f_time,1000);
    }
        setTimeout(f_time,1000);


    //    alert(id_clock.innerHTML);
    
    </script>
</body>
</html>
