<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV와 CSS의 만남</title>
    <!-- 내부 스타일시트라고 부름-->
<style>
    /* 요게 스타일시트의 주석 */
    #sleepy{            /* 아이디는 # */
        border: 5px;
        border-style: solid;
        border-color: rgb(105, 126, 148);
    }
    .hyojung{   /* class속성으로 접근시*/
        color: yellow;
        font-size: 100px;
        font-weight: bolder;
        background-color: rgb(88, 86, 86);
    }
</style>
</head>
<body>
    <!--division(영역) 나누는데 쓰이는 태그, 곧 레이아웃을 잡을 때 사용-->
    <!--정말 많이 사용함 웹 디자이너가-->
    <!--태그 안에 직접 style을 주는 걸 inline style이라고 부름
        눈에 피나게 짜증남,  우선순위가 높음-->
    <!--w3c의 권장은 id는 페이지내에서 유일한 값을 주고
        class는 여러번 나와도 상관없음-->
    <div id="sleepy" style="border-color: black;">
        아우 김태훈
    </div>
    <div class="hyojung">
        아우 졸려
    </div>
</body>
</html>
