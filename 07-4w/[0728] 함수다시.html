<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <input type="button" value="눌러봐" onclick="f_click()"> <!--inline에 쓰이는 함수는 ()붙여도 실행되지않음-->
</body>
<script>
    // 함수 선언법

    function f_dayoung(){       // 함수 선언 문법(키워드 충돌방지위해 f_(언더바사용))
        alert("다영 짱");
    }
    /*
    var f_dayoung = function(){ // 결과는 같지만 이것은 표현식(Expression)-실행해서 결과가 하나로 나오는것
        alert("다영 짱2");
    }                           // 덮어써져서 밑에 선언된걸로 나온다.
    var ggg = 1+3+4 -1; // 선언이면서 표현식인 예시(최종적으로 결과가 1개로 정리되는 걸 표현식이라 부름)
    f_dayoung(); // 함수 호출 방법 
*/
    // 매개변수(parameter, argument등... 이런저런 같은말)를 받을 수 있음
   /*
    function f_dayoung(p_arg){  // 함수 안에 들어가서 함수가 실행된다. p_arg가 fuction자체가 되므로 p_arg()를 출력하면 함수내용출력되고 alert(p_arg());하면 함수출력후return값까지 출력
        alert(p_arg());         // callback 함수
    }
    */
    f_dayoung(function(){
        alert("요게 낯설지요");
        return "만만세";
    }); // 배열로 선언하면 자동으로 배열로 매개변수 들어가지고 자동으로 toString됨.
    /*
    var f_callback = function(){    //var f_callback = ()=> {Arrow Fucntion} *ES6이상 버전에서 지원, 현재 우리가 배우는 기준은  ES5
        alert("요게 낯설지요");
        return"만만세";
    }
    
    f_dayoung(f_callback); // f_callback()으로 했을시 먼저 f_callback 함수가 실행되고, return 값만 p_arg()에 return값이담기는데 실행결과 f_dayoung("만만세")가 되므로 함수가 아니여서 오류발생.
                           // 함수이름(FP Fucntion Pointer)만 써야됨.*/
    
</script>
