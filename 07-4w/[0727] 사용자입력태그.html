<!DOCTYPE html>
<html lang="en" id="id_html">
<head>
    <meta charset="UTF-8">
    <title>사용자입력태그</title>
    <style>
        input{
            color: yellow;

        }
        #id_disp{

<body>
    <!--버튼 맹글기 onclick은 이벤트,f_click은 이벤트 핸들러라고 함-->

    -->
    <p id="id_ppp">

    <input id = "id_merong" type="button" value="눌러방방" onclick="f_click()">
    <script>
        function f_source(){
            alert(id_html.innerHTML);
        }
        function f_divClick(){
            alert(document.head.innerHTML);

        }
