    <script>
        //문자열은 ""만 false로 형변환되고 나머진 true로 형변환된다
        //숫자는 0만 false로 형변환되고 나머진 true로 형변환된다
        //true로 쓰면 4자 !0로 쓰면 2자 2자 절약!
        //switch문은 firmware(hw 구동프로그램 driver)쪽에서 많이 사용
        //for문으로 할 수 있는 건 while문으로도 할 수 있고, 역으로도 성립
        //반복문이 애매한 코드인 경우 꼭 다른 팀원을 위해 주석을 달아준다
        var v_sum = 0;
        var v_num = 1;
        for(var i=0;i<10;i=i+2){
            alert(i);
            if(i==2) continue;
            
            v_sum += i;
            v_num ++;
            alert(v_sum);
            if(v_num==5){
            break;
            }
        }
    </script>
