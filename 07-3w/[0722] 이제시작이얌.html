<!--요건 주석이지용 시진핑 주석-->
<!-- html5를 의미-->
<!DOCTYPE html>
<!--html 문서 시작 태그 -->
<!--요기서 lang은 검색 엔진을 위한 내용-->
<html lang="ko">
<head>
    <!--한글 깨지면 무조건 이 라인 없는 것임-->
    <meta charset="UTF-8">
    <!--tab에 보여주지용-->
    <title>요건 오디에 보여용!</title>
    <script>
        alert("메렁 337");
    </script>
</head>
<body>
    <!--요기에 쓰는 게 실제 사용자에게 보여질 내용-->
    <h1 style="color:white;background-color:black;">ydy 난 최고의 프로그래머당당!</h1>
    <h2>ydy 난 최고의 프로그래머당당!</h2>
    <h3>ydy 난 최고의 프로그래머당당!</h3>
    <h4>ydy 난 최고의 프로그래머당당!</h4>
    <h5>ydy 난 최고의 프로그래머당당!</h5>
    <h6>ydy 난 최고의 프로그래머당당!</h6>
    <!--h7,h8,h9는 없는 태그지용
        없는 건 브라우저가 지맘대로 하세용
        이것이 어려운 점 틀린 걸 알려주지 않음
    -->
    <h7>난 최고의 프로그래머당당!</h7>
    <script>
        alert("메렁 중간");
    </script>
    <h8>난 최고의 프로그래머당당!</h8>
    <h9>난 최고의 프로그래머당당!</h9>
    <!--페이지 이동태그 HTML이 만들어진 이유-->
    <a href="http://daum.net">개발자다움</a>
    <!--자바스크립트 정말 열심히 해야 하는 거 프로그램 언어
        현재 브라우저를 제어할 수 있는 언어는 자바스크립트 1개여서
        대체 불가!, 마음을 비우고 받아들입니다. 운명이얌
        브라우저별로 스크립트 엔진이 달라 화남 -> 호환성을 생각해야 함
        크롬 v8,
        엣지 차크라
        파이어폭스 스파이더몽키
        script 태그는 문서 안에 어디든 몇번이든 올 수 있음
        관례적으로 닫힌 body 태그 바로 위에 많이 둠!
    -->
    <script>
        //앞으로 가장 많이 써야 하는 것
        console.log("디버깅에 필수");
        alert("난 스크립트로 띄우는 경고창이얌");
    </script>
</body>
</html>
