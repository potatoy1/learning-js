<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>form전송 제어</h1>
    <form id="id_form1" action="[0817] 확인.html" method="get" > 
        아이디 <input type="text" name="n_id" value="blackpink" required><br>
        암호<input type="password" name="n_pw" value="comeback" required><br>
        <input type="submit" value="전송" >
    </form>
<script>
    var v_form = document.querySelector('#id_form1');
    v_form.addEventListener("submit", function(){
        event.preventDefault(); //form태그가 가진 전송기능 막기 return false;로는 전송기능 안 막아짐
        if(v_form.elements[0].value == "roze"){
            v_form.submit(); //form태그(객체)의 submit 메서드를 가지고 있다.
        }else{
            v_form.reset(); //reset버튼 기억 나나요
        }
    })
</script>
</body>
</html>
