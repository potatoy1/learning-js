<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
<style>
     table{
        border: 3px solid rgb(115, 166, 224); 
        background-color: rgb(255, 230, 148); 
        border-radius: 20px;
    } 
    *{
        font-family: 'Gaegu', cursive;
        font-size: 20px;
    }
</style>
</head>
<body>
<h1>문의하기</h1>
<hr>
<form id="id_wform" action="./gesi_write_action.html" method="get">
<table border="1" >
        <tr>
            <td>글제목</td>
            <td><input type="text" name="nm_title" value="" required></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="nm_writer" value="" required></td>
        </tr>
        <tr>
            <td>문의유형</td>
            <td>
                <select name="nm_qacat">
                    <option value="chunjae" selected>제품문의</option>
                    <option value="sujae">매장문의</option>
                    <option value="etc">기타문의</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">문의내용<br>
                <textarea name="nm_content" rows="15" cols="70" required></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"> 
            <input type="submit" value="글 올리기">
            <input type="reset" value="다시 작성하기">
            </td>
        </tr>
</table>
</form>
<script>
    var v_form = document.querySelector("#id_wform");
    v_form.onsubmit = function(){
        event.preventDefault();
        v_form.submit();
    }
</script>
</body>
</html>
