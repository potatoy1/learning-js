 var v_lIndex =0;   
 function f_initZindex(p_layers){
     for(var i = 0; i<p_layers.length; i++){
         p_layers[i].style.zIndex = 1;
     }
 }
function f_prev(){
        f_initZindex(v_eventImg);

function f_next(){
    f_initZindex(v_eventImg);
    v_lIndex++;
    if(v_lIndex == v_eventImg.length){
        v_lIndex =0; 
    }

    setTimeout(f_next,1300);
}
