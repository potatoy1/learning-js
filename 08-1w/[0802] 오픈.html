<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>열어 준 창</h1>
    <textarea id ="old_text" value="승연 졸려?">ㅎㅎ</textarea><br>
    <input type="button" id ="old_btn" value="버튼입니다." onclick="f_dayoung()">
    <input type="button" value="새창열기" onclick="f_winOpen()">
    <input type="button" value="새창닫기" onclick="f_winClose()">
<script>
    function f_dayoung(){
        // !window와 document의 관계 -> window.document의 관계(document는 window아래에 있지만 보통 window가 생략됨)
        v_newWin.document.querySelector("#new_text").value = window.document.querySelector("#old_text").value;
        v_newWin.document.querySelector("#new_btn").value = "나 태훈"
    }

    function f_winClose() {
        v_newWin.close();
    }
    //새창 띄우기
    var v_newWin;
    function f_winOpen() {
        // !두번째 매개변수 name칸에 이름을 안주면 계속 새 탭이 열린다./ 세번째 매개변수에 -값을 줘도 화면안쪽에 뜬다.
        // open은 열린창을 나타내는 값을 리턴해준다.
        v_newWin = window.open("[0802] 새창.html","ive","width=500,height=500,left=-200,top=-500"); 
    }
</script>
</body>
</html>
