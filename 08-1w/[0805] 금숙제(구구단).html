<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <select id="id_gugu" onchange="f_gugu()">
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
    </select>
    <input type="button" value="구구단 전부 출력 숙제" onclick="f_gugugu()">
    <hr>
    <div id="id_disp"></div>
    <script>
        var v_gugu = document.querySelector("#id_gugu");
        var v_disp = document.querySelector("#id_disp");

        function f_gugu() {
            var v_dan = v_gugu.value; // 선택된 값 가져옴
            alert("선택하신 단은 " + v_dan + "단 입니다.");
            //table은 태그가 많아서, createElement 대신 문자열 더하기를 많이 사용.
            var v_tblStr = "<table border =1>";
            //tbody태그는 자동으로 브라우저가 넣어줌 //선택문제?
            v_tblStr += "<tr><th>" + v_dan + "단</th></tr>";

            for (var i = 1; i <= 9; i++) {
                v_tblStr += "<tr>";
                v_tblStr += "<td>" + v_dan + "*" + i + "=" + (v_dan * i) + "</td>";
                v_tblStr += "</tr>";

                // v_tblStr += "<tr><td>" + v_dan + "*" + i + "=" + (v_dan*i) + "</td></tr>";
            }
            v_tblStr += "</table>";
            v_disp.innerHTML = v_tblStr; // 화면에 출력
        }
        function f_gugugu() {
            var v_dan = v_gugu.value; // 선택된 값 가져옴
            var v_tblStr = "<table border =1>";
            v_tblStr += "<tr>";
            for (v_dan = 2; v_dan <= 9; v_dan++) {
                v_tblStr += "<th>" + v_dan + "단</th>";
            }
            v_tblStr += "</tr>";

            for (var i = 1; i <= 9; i++) {
                v_tblStr += "<tr>";
                for (var j = 2; j <= 9; j++) {
                    v_tblStr += "<td>" + j + "*" + i + "=" + (j * i) + "</td>";
                }
            }
            v_tblStr += "</tr>";
            v_tblStr += "</table>";
            v_disp.innerHTML = v_tblStr;
        }
    </script>
</body>

</html>
