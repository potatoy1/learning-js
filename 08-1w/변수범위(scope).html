    //간략 계산기 함수(4칙 연산 각각 함수를 리턴)

    //222 + 333 - 255
    var v_plusResult = f_cal("+")(222,333);

    // alert(f_cal("+")(111,222));

    function f_cal(p_operator){
        if(p_operator == "+"){
            return function(p_a,p_b){   //함수 안에 함수라니ㅠㅠ  별거아니넹
                return p_a + p_b;
            }
        }
        if(p_operator == "-"){
            return function(p_a,p_b){
                return p_a - p_b;
            }
        }
        if(p_operator == "*"){
            return function(p_a,p_b){
                return p_a * p_b;
            }
        }
        if(p_operator == "/"){
            return function(p_a,p_b){
                return p_a / p_b;
            }
        }
    }
