<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #heart {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 300px;
        height: 300px;
       /* border: 1px solid black;*/
        overflow: hidden;
        transform: rotate(45deg);
        /*transform-origin:  right bottom; /* 회전 중심 설정*/
    }
    .common{
        position: absolute;
        border-radius: 50%; /*모서리 둥글게 동그라미*/
        background-color: steelblue;
        width: 100%;  /* 부모기준으로 따라감*/
        height: 100%; /* 부모기준 */
    }
    #circle1{
        left: 150px;
    }
    #circle2{
        top: 150px
    }
     #point{
        position: absolute;
        width: 5px;
        height: 5px;
        left: 300px;
        top: 300px;
        background-color: black;
    }
     
     #bar{
        position: absolute;
        width: 50px;
        height: 300px;
        background-color:darkseagreen;
        left: 230px;
     }
     #wrapper{
         width: 500px;
         height: 500px;
         position: relative;
         left: 300px;
        top: 300px;
       /* border: 1px solid gray;*/
        transform-origin: center top;
     }
</style>
</head>
<body>
    <div id ="wrapper">
        <div id="bar"></div>
        <div id="heart">
            <div id="circle1" class="common"></div>
            <div id="circle2" class="common"></div>
            <!-- <div id ="point"></div> -->
        </div>
    </div>
<script>
    // function f_copy({
    //     document.body.appendChild(document.
    // })
    // 뜬금없는 오늘의 과제 하트가 좌우로 45도만 움직이도록 합니다.
    // 할아버지 발 엄청 크다를 4자로 줄이면? 노발대발
    var v_wrapper = document.querySelector("#wrapper");
    var v_gak = 0;
    var v_gak2 = 10;
    function f_rotate(){
         v_gak = (v_gak + v_gak2)%360; //360도 나눈 나머지, 숫자 크기가 안전해짐
    //    for(var i =0; i < v_wrapper.length; i++){
    //     v_wrapper[i].style.transform = "rotate("+ v_gak + "deg)"
            v_wrapper.style.transform = "rotate("+ v_gak + "deg)"
            if(v_gak >= 45 || v_gak <= -45){
               v_gak2 = -v_gak2;
            }
            setTimeout(f_rotate,150);
            console.log(v_gak);
        } 
    f_rotate(); //함수 콜
</script>    
</body>
</html>
