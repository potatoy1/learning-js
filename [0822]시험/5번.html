<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_map{
        position:relative;
        width: 300px;
        height: 300px;
        background-image: url(../images/hh.jpg);
        background-size: 300px 300px;
        border-radius: 50%;
        border: 1px solid black;
        overflow: hidden;
    }
    #id_radar{
        position: absolute;
        left:150px;
        top:150px;
        width:150px;
        height:150px;
        background-color: rgba(233, 158, 158,0.5);
        transform-origin: left top;
    }
</style>
</head>
<body>
    <div id="id_map">
        <div id="id_radar"></div>
    </div>
<script>
    var v_mvRadar = document.querySelector("#id_radar");
    var v_gak = 0;
    var v_mvGak = 5;
    function f_rotate(){
        v_gak = (v_gak + v_mvGak)%360;
        v_mvRadar.style.transform = "rotate("+ v_gak + "deg)"
        setTimeout(f_rotate,50);
    } 
    f_rotate();
    /*
    힌트: 하트만들기 확인, overflow 사용, 동그라미는 border-radius 사용
    */
</script>
</body>
</html>
