<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 시간     1   2  3   4  5   6  7
    // 움직임   3, -2, 3, -2, 3, -2, 3 
    // 결과거리 3   1  4   2  5   3, 6
    // 시간을 매개변수로 받아서 올라간 거리를 리턴하는 함수
    
    function f_resDistance(p_sec) {
        var v_dist = 0;

        for(i=1;i<=p_sec;i++){
            v_dist+= (i%2)? 3: -2;  
            
            if(i % 2 == 0){
                v_dist += -2;
                // alert(v_dist);
            }else {
               v_dist +=3;
                // alert(v_dist);
            }
        }
        return v_dist + "cm를 올라갔습니다.";
    } 

    // 거리를 매개변수로 받아서 그 만큼 올라가는데 걸리는 시간을 리턴하는 함수
    function f_resSeconds(p_dist){
        // 힌트: 만약 위와 같은 상태라면, 수열을 사용하는 것이 효과적이지만
        // 위 함수를 그대로 사용하는 것도 하나의 방법(가독성은 더 좋아짐)

        // 개발자는 맞다/틀리다, 고객의 요청에 trade-off(타협)
        var p_sec=1;
        for(;언제같아질지 모름;){
            if(p_dist == f_resDistance(p_sec)){
                return p_sec;
            }
            // return하는게 거리, 매개변수로 받은 것도 거리
            p_sec++;
        }
        return (p_dist/2) + "초 시간이 걸립니다.";
    }
    var v_sec = 3;
    alert(v_sec+ "초 동안 올라간 거리: " + f_resDistance(v_sec)); // 3초동안 올라간 거리
    // alert(f_resSeconds(10)); // 10cm 올라가는데 걸리는 초
</script>
