<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--AJAX Asynchronouse Javascript XML 비동기 자바스크립트 XML
    무조건 잘해야 함. 못하면 XXXXXXXX 아작스(에이잭스)
    비동기: 순서대로 진행안됨(진동벨이 있으면 울릴때까지 다른작업가능)
    동기: 순서대로 진행됨(진동벨이 없으므로 순서대로만 진행이 가능함)--> 
<script>
    // setTimeout은 대표적인 비동기 함수!!!효율적임(성능이 좋음)
    // 요즘 완전 대세! 거의 모든 걸 비동기로 처리하려 함
    setTimeout(function(){
        alert("너가 먼저 뜰까?")    // 이거 먼저 뜨면 동기
    },1000);

    alert("내가 먼저 뜨나요?")      // 이거 먼저 뜨면 비동기
    /*
        90년말 부터 2000년 초까지 인터넷을 바탕으로 전자상거래가 엄청난 속도로 발전하는데, 
        네트워크 속도는 느리고, 물건 팔고 싶은 사람은 더 빨리 움직이는 프로그램을 원하고...
        form 태그 전송방식은 낭비다 - 페이지의 일부분만 고치려해도 해당페이지를 전부 다시 
        읽어야 함을 지적! 이때 아이디어로 AJAX가 나왔지만, 아무도 믿지 않음(그게 설마 되겠어?)
        (서버와 비동기로 데이터만 주고받고 화면제어는 자바스크립트로 하자!)
        2004년경 구글이 AJAX를 이용해서 GMAIL과 구글맵등을 완벽하게 구현했고
        심지어 성능도 훨씬 높여서, AJAX가 실제 구현가능함을 증명!
        이때부터 AJAX를 외치게 됨!  자바스크립트 엔진(v8)을 최적화 시킴!
        자바스크립트 언어가 업버전되고, 언어로서 인정받기 시작
        풀스택 개발자가 되는 가장 쉬운 방법이 자바스크립트 개발자가 되는 것
        왜냐하면 NODEJS(자바스크립트 런타임)를 이용하면 서버도 자바스크립트로 프로그램 할 수 있기 때문!
    */
</script>    
</body>
</html>
